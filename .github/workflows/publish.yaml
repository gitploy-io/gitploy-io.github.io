name: publish

on:
  deployment:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
      - 
        uses: actions/setup-node@v2
        with:
          node-version: '14.17.0'
      - 
        name: Install packages
        run: npm install
      - 
        name: Build
        run: npm run build
      - 
        name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist
          cname: www.gitploy.io